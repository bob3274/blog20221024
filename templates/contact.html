<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/template.css') }}">
    <title>聯絡方式</title>
</head>

    <form action="">
        <input type="radio" name="sex" value="male">男<br/>
        <input type="radio" name="sex" value="female">女
    </form>
    <hr/>
    <form>
        <input type="checkbox" name="language" value="英語">英語<br/>
        <input type="checkbox" name="language" value="日語">日語<br/>
        <input type="checkbox" name="language" value="中文" checked="checked">中文
    </form>
    <hr/>
    <form>
        Username: <input type="text" name="user" size="30">
        <input type="submit" value="Submit">
    </form>

    <form>
      <label>Name:<input name="submitted-name" autocomplete="name"></label>
      <button>Save</button>
    </form>   
  <!-- 表单使用 fieldset, legend, 和 label 标签 -->
  <form method="post">
    <fieldset>
      <legend>~~~~~~~~~~~~~點我~~~~~~~~~~~~~~~~</legend>
      <label>Email address:</label><input type="email" name="emailadd"></label>
      <br/>
        <!-- 以下表单使用 GET 请求发送数据到当前的 URL，method 默认位 GET。 -->  
    </fieldset>
  </form>
  <form action="">
    <select name="車">
    <option value="force">force</option>
    <option value="moto">moto</option>
    <option value="krv" selected>krv</option>
    </select>
  </form>
  <textarea rows="10" cols="30">
    我是文本框。
  </textarea>
        
    <p><a href = "introduce" title="自我介紹" style="text-decoration:none;color:rgb(100, 4, 189);">自我介紹</a></p>
</body>
</html>
